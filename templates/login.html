{% extends "base.html" %}
{% block title %}Giriş{% endblock %}
{% block head %}
    {{ super() }}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-100 via-slate-200 to-slate-100">
    <div class="mx-auto flex min-h-screen max-w-5xl items-center justify-center px-4">
        <div class="w-full max-w-lg">
            <div class="rounded-3xl bg-white/95 shadow-2xl ring-1 ring-slate-200 backdrop-blur">
                <div class="px-8 py-12">
                    <div class="mb-8 text-center">
                        <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-rose-600 text-xl font-semibold text-white shadow-sm">
                            TE
                        </div>
                        <h1 class="mt-4 text-2xl font-semibold text-slate-800">Teknik Elektronik</h1>
                        <p class="mt-2 text-sm text-slate-500">Servis paneline erişmek için giriş yapın.</p>
                    </div>
                    {% if error %}
                    <div class="mb-6 rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm font-medium text-rose-600">
                        {{ error }}
                    </div>
                    {% endif %}
                    <form method="post" class="space-y-6">
                        <label class="block text-sm">
                            <span class="font-medium text-slate-600">Kullanıcı Adı</span>
                            <input
                                type="text"
                                name="username"
                                value="{{ last_username }}"
                                required
                                autocomplete="username"
                                class="mt-2 w-full rounded-xl border border-slate-300 px-4 py-3 text-sm text-slate-800 shadow-sm transition focus:border-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-200" />
                        </label>
                        <label class="block text-sm">
                            <span class="font-medium text-slate-600">Şifre</span>
                            <input
                                type="password"
                                name="password"
                                required
                                autocomplete="current-password"
                                class="mt-2 w-full rounded-xl border border-slate-300 px-4 py-3 text-sm text-slate-800 shadow-sm transition focus:border-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-200" />
                        </label>
                        <button
                            type="submit"
                            class="w-full rounded-full bg-rose-600 px-5 py-3 text-sm font-semibold uppercase tracking-wide text-white shadow-lg transition hover:bg-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-200">
                            Giriş Yap
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
